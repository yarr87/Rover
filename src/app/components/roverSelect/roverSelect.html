<div class="rover-select clearfix" ng-click="roverSelectCtrl.click()">
	<div class="portrait">
		<img ng-src="{{ roverSelectCtrl.rover.img }}" />
	</div>
	<div class="details">
		<h3>{{ roverSelectCtrl.rover.name }}</h3>
		<div class="dates">
			Landed: {{ roverSelectCtrl.rover.minDate }} <br />
			Latest Photo: {{ roverSelectCtrl.rover.maxDate }}
		</div>
	</div>
</div>
